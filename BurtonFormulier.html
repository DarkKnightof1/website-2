<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="burtonformulierstyle.css">
    <meta charset="UTF-8">
    <title>Voorbeeld formulier Burton website</title>
</head>
<body>
<form action="http://www.savatarian.com/html5/form.php" method="post">
    <h2>Voorbeeldformulier</h2>
    <div class="form-group">
        <label for="voornaam">Voornaam</label>
        <input type="text" id="voornaam" name="voornaam">
    </div>
    <div class="checkbox">
        <label for="lekker-eten">Lekker eten:</label><br>
        <input type="checkbox" id="lekker-eten" name="lekker-eten" value="sperciebonen" checked>
        <span class="checkbox">Sperciebonen</span><br>
        <input type="checkbox" id="lekker-eten" name="lekker-eten" value="aardappelen">
        <span class="checkbox">Aardappelen</span><br>
        <input type="checkbox" id="lekker-eten" name="lekker-eten" value="hamburger">
        <span class="checkbox">Hamburger</span><br>
    </div>
    <br>
    <div class="form-group">
        <label for="tussenvoegsels">Tussenvoegsels</label>
        <input type="text" id="tussenvoegsels" name="tussenvoegsels">
    </div>
    <br>
    <div class="form-group">
        <label for="achternaam">Achternaam:</label>
        <input type="text" id="achternaam" name="achternaam">
    </div>
    <br>
    <div class="form-group2">
        <label for="geslacht">Geslacht:</label>
        <input type="radio" id="geslacht" name="geslacht" value="man" checked>
        &nbsp; Man
    </div>
    <div class="form-group2">
        <input type="radio" id="geslacht" name="geslacht" value="vrouw">
        &nbsp; Vrouw
    </div>
    <br>
    <div class="form-group">
        <label for="kleur-ogen">Kleur ogen:</label>
        <select id="kleur-ogen" name="kleur-ogen">
            <option>groen</option>
            <option>blauw</option>
            <option>bruin</option>
        </select>
    </div>
    <br>
    <div class="form-group">
        <label for="geboortedatum">Geboortedatum:</label>
        <input type="date" id="geboortedatum" name="geboortedatum">
    </div>
    <br>
    <div class="form-group">
        <label for="omschrijving">Omschrijving:</label>
        <textarea id="omschrijving" name="omschrijving"></textarea>
    </div>
    <br>
    <br>
    <div class="buttons">
        <input type="submit" name="knop" value="OK">
        <input type="reset" name="knop" value="Annuleer">
    </div>
</form>
</body>
<footer>
</footer>
</html>
